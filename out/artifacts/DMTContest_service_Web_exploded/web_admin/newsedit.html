<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        </meta>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        </meta>
        <title>
        </title>
        <link href="layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
        </link>
        <script src="js/jquery-3.3.1.js" type="text/javascript">
        </script>
        <script src="layui/layui.js" type="text/javascript">
        </script>
        <script src="js/newsedit.js" type="text/javascript">
        </script>
    </head>
    <body>
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; line-height: 80px">
            <legend>
                资讯信息修改
            </legend>
            <form action="http://localhost:8080/AllNews" class="layui-form" id="info" lay-filter="info" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        资讯标题
                    </label>
                    <div class="layui-input-inline">
                        <input autocomplete="on" class="layui-input" lay-verify="required" name="newsTitle" placeholder="必填" type="text">
                        </input>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            原文地址
                        </label>
                        <div class="layui-input-inline">
                            <input autocomplete="on" class="layui-input" lay-verify="required" name="newsUrl" placeholder="必填" type="text">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        日期
                    </label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="newsDate" lay-verify="required" name="newsDate" placeholder="必填" type="text">
                        </input>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">资讯内容</label>
                    <div class="layui-input-block">
                      <textarea placeholder="请输入内容" name="newsContent" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="newsId" value="">
                        <button class="layui-btn " id="sub" lay-filter="sub" lay-submit="">
                            立即提交
                        </button>
                        <button class="layui-btn layui-btn-primary" type="reset">
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
        <script>
                function getAdminId(){
                    var adminId;
                    $.ajax({
                        url: "http://localhost:8080/Administer",
                        type: "GET",
                        async: true,
                        success: function(XHR){
                            adminId = XHR;
                            if(adminId == null){	
                                alert("您尚未登录，请登录");
                                window.location.href="login.html";
                            }
                        },
                        error: function(){
                            alert("您尚未登录，请登录");
                            window.location.href="login.html";
                        }
                    });
                    return adminId;
                }
                var adminId = getAdminId();
            </script>
    </body>
</html>
