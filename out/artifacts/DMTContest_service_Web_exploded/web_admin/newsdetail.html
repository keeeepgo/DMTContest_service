<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        </meta>
        <title>
            业主管理界面-人脸识别智能门禁系统
        </title>
        <link href="layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
        </link>
        <script src="js/jquery-3.3.1.js" type="text/javascript">
        </script>
        <script src="layui/layui.js" type="text/javascript">
        </script>
        <script src="js/jquery-form.js" type="text/javascript">
        </script>
        <script src="js/newsdetail.js">
        </script>
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>
                资讯信息
            </legend>
        </fieldset>
        <form action="" class="layui-form" enctype="multipart/form-data" id="info" lay-filter="info" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                        资讯ID：
                </label>
                <div class="layui-input-inline">
                    <label class="layui-inline" id="newsId" style="margin-top: 9px">
                        加载失败
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        原文地址：
                    </label>
                    <div class="layui-input-inline">
                        <label class="layui-inline" id="newsUrl" style="margin-top: 9px">
                            加载失败
                        </label>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    资讯标题：
                </label>
                <div class="layui-input-block">
                    <label class="layui-inline" id="newsTitle" style="margin-top: 9px">
                        未知(或加载失败)
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    资讯日期：
                </label>
                <div class="layui-input-block">
                    <label class="layui-inline" id="newsDate" style="margin-top: 9px">
                        未知(或加载失败)
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        资讯内容：
                    </label>
                    <div class="layui-input-block" id="newsContent">
                        <label class="layui-inline"  style="margin-top: 9px">
                            未知(或加载失败)
                        </label>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" id="tags-show">
                <fieldset class="layui-elem-field">
                    <legend>
                        所拥有标签列表
                    </legend>
                    <div class="layui-field-box">
                        <table class="layui-table" id="tags-table" lay-filter="demo" lay-size="sm">
                        </table>
                    </div>
                </fieldset>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" onclick="location.reload();" type="reset">
                        <i class="layui-icon layui-anim layui-anim-rotate">
                            ဂ
                        </i>
                        刷新
                    </button>
                </div>
            </div>
        </form>
        <script id="bar" type="text/html">
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">详情</a>
        </script>

        <script>
                function getAdminId(){
                    var adminId;
                    $.ajax({
                        url: "http://localhost:8080/Administer",
                        type: "GET",
                        async: true,
                        success: function(XHR){
                            adminId = XHR;
                            if(adminId == null){	
                                alert("您尚未登录，请登录");
                                window.location.href="login.html";
                            }
                        },
                        error: function(){
                            alert("您尚未登录，请登录");
                            window.location.href="login.html";
                        }
                    });
                    return adminId;
                }
                var adminId = getAdminId();
            </script>
    </body>
</html>
