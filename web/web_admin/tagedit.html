<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        </meta>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        </meta>
        <title>
        </title>
        <link href="layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
        </link>
        <script>if(typeof module === 'object'){window.module = module; module = undefined;}//为了解决electron引入jquery的问题</script>
        <script src="js/jquery-3.3.1.js" type="text/javascript">
        </script>
        <script src="layui/layui.js" type="text/javascript">
        </script>
        <script src="js/newsedit.js" type="text/javascript">
        </script>
    </head>
    <body>
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; line-height: 80px">
            <legend>
                标签信息修改
            </legend>
            <form action="http://localhost:8080/AllNews" class="layui-form" id="info" lay-filter="info" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            标签内容
                        </label>
                        <div class="layui-input-inline">
                            <input autocomplete="on" class="layui-input" lay-verify="required" name="tagContent" placeholder="必填" type="text">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="newsId" value="">
                        <button class="layui-btn " id="sub" lay-filter="sub" lay-submit="">
                            立即提交
                        </button>
                        <button class="layui-btn layui-btn-primary" type="reset">
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
    </body>
</html>
