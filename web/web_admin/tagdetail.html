<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        </meta>
        <title>
            业主管理界面-人脸识别智能门禁系统
        </title>
        <link href="layui/css/layui.css" media="all" rel="stylesheet" type="text/css">
        </link>
        <script>if(typeof module === 'object'){window.module = module; module = undefined;}//为了解决electron引入jquery的问题</script>
        <script src="js/jquery-3.3.1.js" type="text/javascript">
        </script>
        <script src="layui/layui.js" type="text/javascript">
        </script>
        <script src="js/jquery-form.js" type="text/javascript">
        </script>
        <script src="js/tagdetail.js">
        </script>
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>
                资讯信息
            </legend>
        </fieldset>
        <form action="" class="layui-form" enctype="multipart/form-data" id="info" lay-filter="info" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                        标签ID：
                </label>
                <div class="layui-input-inline">
                    <label class="layui-inline" id="tagId" style="margin-top: 9px">
                        加载失败
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        标签内容：
                    </label>
                    <div class="layui-input-inline">
                        <label class="layui-inline" id="tagContent" style="margin-top: 9px">
                            加载失败
                        </label>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    创建日期：
                </label>
                <div class="layui-input-block">
                    <label class="layui-inline" id="tagDate" style="margin-top: 9px">
                        未知(或加载失败)
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" onclick="location.reload();" type="reset">
                        <i class="layui-icon layui-anim layui-anim-rotate">
                            ဂ
                        </i>
                        刷新
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
